<div class="full-page">
  <div style="display: flex;
  width: 100%;
  
  justify-content: space-between;
  align-items: center;">
    <data-control [field]="$.searchString" style="    flex-grow: 1;
    margin-left: 10px;"></data-control>
    <div>
      <app-number [value]="bottles.totalRows"></app-number> Bottles
    </div>
  </div>
  <mat-tab-group class="grow-item tab">
    <mat-tab label="Table">
      <data-grid [settings]="bottles" class="grow-item"></data-grid>
    </mat-tab>
    <mat-tab label="Cards">
      <div class="container ">
        <app-bottle-card class="example-card" *ngFor="let b of bottles.items" [b]="b"></app-bottle-card>
      </div>
    </mat-tab>


  </mat-tab-group>

</div>
<mat-form-field style="display: none;">
  <input matInput>
</mat-form-field>
