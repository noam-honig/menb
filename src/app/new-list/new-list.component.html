<div class="full-page" style="background:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(assets/bg.jpeg);
background-position: center;">
    <div style="display: flex;
    border-radius: 10px;
    background-color: white;
    padding:10px;
    font-size:18px;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 2px;
    margin:20px">
        <data-control [field]="$.searchString" style="    flex-grow: 1;
      margin-left: 10px;"></data-control>
        <div style="margin-left:5px">
            <app-number [value]="count"></app-number> Bottles
        </div>
    </div>
    <div class="container grow-item">
        <mat-card class="example-card" *ngFor="let b of bottles">
            <img mat-card-image src="/api/images/{{b.id}}?{{b.imageReloadVersion}}">
            <mat-card-content>
                <p>{{b.name}}</p>
                <p>{{b.manufacturer}} - {{b.country?.name}}</p>
                <p>
                    {{b.comments}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-mini-fab color="none" aria-label="ערוך" (click)="edit(b)">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
        <div #my width="100%" style=" width: 100%;
        display: flex;
        justify-content: center;">.<span *ngIf="loading">
                <mat-spinner></mat-spinner>
            </span></div>
    </div>


</div>
