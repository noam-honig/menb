<div mat-dialog-content *ngIf="args.bottle">

    <div>
        <div class="two-columns">
            <data-area [settings]="rightArea"></data-area>
            <div>
                <data-area [settings]="leftArea"></data-area>
                <input #fileInput type="file" (input)="onFileInput($event)" accept="image/*" id="uploadImage" style="display:none" />
                <label for="uploadImage">
                    <mat-icon>photo_camera</mat-icon>
                </label>
                <div style="text-align: center; min-height:200px;position: relative;">

                    <img *ngIf="image" [src]="image.image.value" style="max-width:400px;width:100%;height:100%">
                    <div [class.dontDisplay]="!inDrag" style="position: absolute;
                    top: 0px;
                    background-color: lightgray;
                    height: 100%;
                    width: 100%;
                    
                    justify-content: space-around;
                    align-items: center;
                " (dragenter)="dragEnter($event)" (dragover)="dragEnter($event)" (dragleave)="dragLeave($event)"
                        (drop)="dropFile($event);" (click)="openImage()">
                        <h1>מקם קובץ תמונה כאן</h1>
                    </div>

                </div>
            </div>
        </div>
        <data-area [settings]="bottomArea"></data-area>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">בטל</button>
    <button mat-raised-button (click)="save()" color="primary">שמור</button>


</div>
